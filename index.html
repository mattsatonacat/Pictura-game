<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictura - Daily Landmark Guessing Game</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXRN6NUzKvGXHxn+axrP1XfCFTM1VLGg3O6cNN5UQKYj5Qf4Z1Vqep9pqX0JnZm7hEIXUyYQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pictura</h1>
            <p>Guess the landmark from the revealed image. Click on a square to uncover it!</p>
        </header>
        
        <div class="game-area">
            <canvas id="picturaCanvas" width="300" height="300"></canvas>
        </div>
        
        <div class="guess-section">
            <input type="text" id="guessInput" placeholder="Enter the country here" aria-label="Country Guess">
            <button id="submitGuess"><i class="fas fa-paper-plane"></i> Submit Guess</button>
        </div>
        
        <div id="feedback" aria-live="polite"></div>
    </div>

    <footer>
        <p>&copy; 2024 Pictura. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
